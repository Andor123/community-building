<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gentle Community Building</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="preloader"></div>
        <div id="part1">
            <div id="dialogue-box1">
                <h1 id="hey1">Hey You!</h1>
                <h1 id="hey2">Yeah, YOU!</h1>
                <h2 class="paragraph">Are you ready to change your life forever?</h2>
                <h2 class="paragraph">Then come inside this house and we'll show you 
                    what is going to await for you.</h2>
            </div>
            <div id="next">
                <button type="button" id="button" onclick="next1()">Next</button>
            </div>
        </div>
        <script>
            var loader = document.getElementById("preloader");
            window.onload = function() {
                setTimeout(function() {
                    loader.style.opacity = 0;
                    loader.style.transition = "0.5s";
                    setTimeout(function() {
                        loader.style.display = "none";
                    }, 1500);
                }, 1500);
            }
        </script>
        <script>
            function next1() {
                var part1 = document.getElementById("part1");
                part1.style.opacity = 0;
                part1.style.transition = "0.5s";
            }
        </script>
    </body>
</html>
