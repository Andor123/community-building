<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gentle Közösségi Épület</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/walk.ico">
    </head>
    <body>
        <div id="preloader"></div>
        <div id="join-container">
            <div id="join-form">
                <h1 class="join1">Gentle Közösségi Épület</h1>
                <h2 class="join2">Töltsd ki az űrlapot, hogy csatlakozz közösségünkhöz!</h2>
                <form method="post" action="join.php" enctype="multipart/form-data">
                    <label for="name">Név</label><br>
                    <input type="text" id="name" name="name" placeholder="Név" required><br><br>
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>
                    <label for="phone">Telefonszám</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Telefonszám"><br><br>
                    <label for="age">Kor</label><br>
                    <input type="number" id="age" name="age" placeholder="Kor" required><br><br>
                    <label for="gender">Nem</label><br>
                    <select id="gender" name="gender" required>
                        <option value="">Válassz egy nemet</option>
                        <option value="male">Férfi</option>
                        <option value="female">Nő</option>
                    </select><br><br>
                    <label for="photo">Fotó</label><br>
                    <input type="file" id="photo" name="photo" required><br><br>
                    <label for="introduction">Bemutatkozás</label><br>
                    <textarea id="introduction" name="introduction" maxlength="30" placeholder="Bemutatkozás" required></textarea><br><br>
                    <button type="submit" class="button" id="submit">Küldés</button>
                </form>
            </div>
        </div>
        <script>
            var loader = document.getElementById("preloader");
            window.onload = function() {
                setTimeout(function() {
                    loader.style.opacity = 0;
                    loader.style.transition = "0.5s";
                    setTimeout(function() {
                        loader.style.display = "none";
                    }, 1500);
                }, 1500);
            }
        </script>
    </body>
</html>
